<div id="wrapper" *ngIf="!secondElm" [ngClass]="{'d-flex justify-content-center backGround-initialScreen':!InicialElm,
                              'd-flex justify-content-center backGround-initialScreen-exit':InicialElm}">

  <div [ngClass]="{'d-flex justify-content-end w-100 formatacaoLogo-initialScreen':!InicialElm,
                         'd-flex justify-content-end w-100 formatacaoLogo-initialScreen-exit':InicialElm}">

    <a class="d-flex justify-content-end exit-Btn" (click)="telasIniciais_Passagem()">></a>

  </div>
</div>

<div class="d-flex justify-content-center" *ngIf="secondElm">
  <div class="d-flex justify-content-center flex-column">
    <div class="d-flex flex-row justify-content-center">
      <img [ngClass]="{'d-flex mb-5 logoFormatting-secondScreen':secondElm}" src="./assets/images/logo.svg">
    </div>
    <div class="d-flex flex-row justify-content-center">
      <img [ngClass]="{'d-flex mt-5 slogans-secondScreen':secondElm}" src="./assets/images/slogan.svg">
    </div>
  </div>
</div>
