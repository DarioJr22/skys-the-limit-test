<div class="d-flex justify-content-center flex-column" >

    <div class="d-flex flex-row justify-content-center mb-3">

        <img class='d-flex mb-2' src="./assets/images/logo.svg">

    </div>

  
        

    

    <div class="d-flex flex-row justify-content-center mt-3 mb-3">

        <img class='d-flex mb-2' src="./assets/images/frase-sgnup.svg">

    </div>

    <div class="d-flex flex-row justify-content-center  mr-3 mt-3 mb-3">
        <form class="d-flex justify-content-center flex-column">

           

            <div class="d-flex flex-row mt-3 mb-2">
                <input id="form-input" name="FirstName" type="text" placeholder="First Name*" [(ngModel)]="sgnUp.firstName">
            </div>
            
            <div class="d-flex flex-row mb-2">
                <input id="form-input2" name="LastName" type="text" placeholder="Last Name*" [(ngModel)]="sgnUp.lastName">
            </div>
            
            <div class="d-flex flex-row mb-2">
                <input id="form-input3" name="Email" type="email" placeholder="Email Adress*" [(ngModel)]="sgnUp.email" >
            </div>

            <div class="d-flex flex-row mb-2">
                <input id="form-input4" name="password" [type]="password" placeholder="Last Name*" [(ngModel)]="sgnUp.password">
                    <!-- <div class="d-flex align-items-center">
                        <button [ngClass]="{'button-eye-open':password == 'password','button-eye-close':password != 'password'}" (click)="changeType()"></button>
                    </div> -->
                
            </div>

            
        </form>
        
    </div>

    <div class="d-flex flex-row justify-content-center">

        <div class="d-flex flex-row justify-content-center form-check">
            <input name="terms" class="form-check-input mr-2" type="checkbox" value="" id="flexCheckDefault" [(ngModel)]="sgnUp.terms">
            <label class="form-check-label" for="flexCheckDefault">
                <img class='d-flex' src="./assets/images/acept-terms.svg">
            </label>
          </div>
        
        
        
    </div>

    <div class="d-flex justify-content-center flex-row  mt-5">
        <button class="button-signup" (click)="validaForm(content)">Continue</button>
    </div>
<!-- ;alertWarning ? openModalAlert(content) :''  -->
    <div class="d-flex justify-content-center flex-row  mt-2">
        <p style="color: white;">or</p>
    </div>
        
    <div class="d-flex justify-content-center flex-row  mt-2">
        <img class='d-flex' src="./assets/images/icons-signup.svg">
    </div>
    
    <ng-template #content let-modal>
        <div class="modal-body ">
            <!-- Alerta campos faltantes -->
            <ngb-alert *ngIf="alertWarning" type="danger"  [dismissible]="false">
                <strong>Alerta !</strong> Preencha todos os campos obrigatórios !
                <br>
                <strong>Campos faltantes:</strong>
                <ul  *ngFor="let i of campsNullList">
                    <li>{{i}}</li>
                </ul>

            </ngb-alert>
            <!-- Alerta autenticação -->

            <ngb-alert *ngIf="alertAuth" type="danger"  [dismissible]="false">
                
                <strong>Essas credênciais não funcionam, Tente com essas</strong>
                <ul>
                    <li>Email: 'usuario@email.com'</li>
                    <li>Senha: '12345'</li>
                </ul>

            </ngb-alert>

        </div>
        <div class="modal-footer">
            <button type="button" class="btn btn-light" (click)="modal.close('Close click')">OK</button>
        </div>
    </ng-template>


    
</div>
