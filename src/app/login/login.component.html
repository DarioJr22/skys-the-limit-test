<div class="d-flex justify-content-center flex-column" >

    <div class="d-flex flex-row justify-content-center mb-3">

        <img class='d-flex mb-5' src="./assets/images/logo.svg">

    </div>

    <div class="d-flex flex-row justify-content-center mt-3 mb-3">
        <ngb-carousel
        #carousel
        [interval]="5000"
        [pauseOnHover]="pauseOnHover"
        [pauseOnFocus]="pauseOnFocus"
        (slide)="onSlide($event)"
        [showNavigationArrows]="false"
        [animation]="false">

        <ng-template ngbSlide *ngFor="let img of images; index as i">
        
                <div class="picsum-img-wrapper w-100">
                    <img [src]="img" class="mb-5" />
                </div>
           
        </ng-template>
    </ngb-carousel>


    </div>
    <div class="d-flex flex-row justify-content-center mb-3">

    <div class="d-flex justify-content-center flex-column">
        <div class="d-flex justify-content-center flex-row  mb-1">
            <button class="button-signup">Sign Up</button>
        </div>

        <div class="d-flex justify-content-center flex-row">
            <button class="button-login">Login</button>
        </div>
        
        
    </div>
    </div>

    
</div>
